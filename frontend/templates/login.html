<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Go | Login & Register</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Font: Poppins -->
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
</head>
<body>

<header>
    <div class="navigation">
        <input type="checkbox" id="check">
        <label for="check" class="check_btn"><i class="fas fa-bars"></i></label>
        <label class="logo">C<span class="highlight">AR</span>-Go</label>
        <ul>
            <li><a href="aboutUs.html">ABOUT US</a></li>
            <li><a href="contactUs.html?popup=true" id="contact-section">CONTACT US</a></li>
            <li><button class="btnLogin-popup">Login</button></li>
        </ul>
    </div>
</header>

<!-- LOGIN/REGISTER POPUP -->
<div class="cover_box login-popup">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

    <!-- LOGIN FORM -->
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <!-- <div class="remeber-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div> -->
            <button type="submit" class="btn"><span>Login</span></button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

     <!-- REGISTER FORM -->
<div class="form-box register">
  <h2>Register</h2>
  <form id="registerForm" action="#" method="post">
    <div class="input-box">
      <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
      <input type="text" name="cust_name" required>
      <label>Full Name</label>
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
      <input type="tel" name="cust_phone" required pattern="[0-9]{10}" maxlength="10">
      <label>Phone Number</label>
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
      <input type="text" name="cust_address" required>
      <label>Address</label>
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
      <input type="text" name="driving_license_no" required>
      <label>Driving License No</label>
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
      <input type="email" name="cust_email" required>
      <label>Email</label>
    </div>

    <div class="input-box">
      <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
      <input type="password" name="password" required minlength="6">
      <label>Password</label>
    </div>

    <div class="remeber-forgot">
      <label><input type="checkbox" required> Agree to terms</label>
    </div>

    <button type="submit" class="btn"><span>Register</span></button>

    <div class="login-register">
      <p>Already have an account? <a href="#" class="login-link">Login</a></p>
    </div>
  </form>
</div>
</div>
 <footer>
        <div class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Car-Go. All rights reserved.</p>
                <div class="social-icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </div>
            </div>
        </div>
    </footer>



<script src="../static/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
