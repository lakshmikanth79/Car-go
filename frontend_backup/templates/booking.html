<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car-Go | Booking</title>
  <link rel="stylesheet" href="../static/css/booking.css">
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
</head>
<body>

<header>
  <div class="navigation">
    <label class="logo">C<span class="highlight">AR</span>-Go</label>
    <ul>
      <li><a href="home.html">HOME</a></li>
      <li><a href="aboutUs.html">ABOUT US</a></li>
      <li><a href="contactUs.html">CONTACT US</a></li>
      <li><a href="login.html" class="btn-logout">LOGOUT</a></li>
    </ul>
  </div>
</header>

<section class="booking-container">
  <h2>Vehicle Booking</h2>

  <div class="vehicle-summary">
    <img id="vehicleImage" src="../static/images/default-car.jpg" alt="Selected Vehicle">
    <div class="vehicle-info">
      <h3 id="vehicleName">Car Model</h3>
      <p><strong>Type:</strong> <span id="vehicleType">Car</span></p>
      <p><strong>Brand:</strong> <span id="vehicleBrand">Brand</span></p>
      <p><strong>Rent/Day:</strong> ₹<span id="rentPerDay">0</span></p>
    </div>
  </div>

  <form id="bookingForm">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" required>

    <label for="pickupLocation">Pickup Location:</label>
    <input type="text" id="pickupLocation" placeholder="Enter pickup location" required>

    <div class="total-amount">
      <p>Total Rent: ₹<span id="totalRent">0</span></p>
    </div>

    <button type="submit" class="btn">Proceed to Payment</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Car-Go. All Rights Reserved.</p>
</footer>

<script src="../static/js/booking.js"></script>
</body>
</html>
